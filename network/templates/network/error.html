{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Social Network{% endblock %}</title>
        <link href="{% static 'network/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="not-found-box">
            <div class="not-found-text">
                <div class="not-found-title">
                    {{ title }}
                </div>
                <div class="not-found-reason">
                    {{ message }}
                </div>
            </div>
        </div>
    </body>
</html>
